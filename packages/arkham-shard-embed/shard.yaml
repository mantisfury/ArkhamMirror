name: embed
version: 0.1.0
description: Document embeddings and vector operations
entry_point: arkham_shard_embed:EmbedShard
api_prefix: /api/embed
requires_frame: ">=0.1.0"

navigation:
  category: Data
  order: 50
  icon: Binary
  label: Embeddings
  route: /embed

dependencies:
  services:
    - vectors
    - workers
    - events
  optional:
    - documents
  shards: []

capabilities:
  - text_embedding
  - batch_embedding
  - document_embedding
  - similarity_search
  - nearest_neighbors
  - model_management

events:
  publishes:
    - embed.text.completed
    - embed.batch.completed
    - embed.document.completed
    - embed.model.loaded
  subscribes:
    - documents.ingested
    - documents.chunks.created
    - parse.chunks.created

state:
  strategy: none

ui:
  has_custom_ui: false
