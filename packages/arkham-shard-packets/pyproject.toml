[project]
name = "arkham-shard-packets"
version = "0.1.0"
description = "Investigation packet management for ArkhamFrame - bundle and share documents, entities, and analyses"
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[project.entry-points."arkham.shards"]
packets = "arkham_shard_packets:PacketsShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
