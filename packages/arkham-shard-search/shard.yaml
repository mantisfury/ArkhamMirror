name: search
version: 0.1.0
description: Semantic and keyword search for documents
entry_point: arkham_shard_search:SearchShard
api_prefix: /api/search
requires_frame: ">=0.1.0"

navigation:
  category: Search
  order: 30
  icon: Search
  label: Search
  route: /search

dependencies:
  services:
    - database
    - vectors
    - events
  optional:
    - llm
  shards: []

capabilities:
  - semantic_search
  - keyword_search
  - hybrid_search
  - similarity_search
  - autocomplete

events:
  publishes:
    - search.query.executed
    - search.results.found
  subscribes:
    - documents.indexed
    - documents.deleted

state:
  strategy: url
  url_params:
    - q
    - type
    - project

ui:
  has_custom_ui: true
