[project]
name = "arkham-shard-search"
version = "0.1.0"
description = "Search shard for ArkhamFrame"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "mypy"]

[project.entry-points."arkham.shards"]
search = "arkham_shard_search:SearchShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
