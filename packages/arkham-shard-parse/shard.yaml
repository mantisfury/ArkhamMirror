name: parse
version: 0.1.0
description: Entity extraction, NER, and text chunking
entry_point: arkham_shard_parse:ParseShard
api_prefix: /api/parse
requires_frame: ">=0.1.0"

navigation:
  category: Analysis
  order: 40
  icon: FileSearch
  label: Parse & Extract
  route: /parse

dependencies:
  services:
    - database
    - workers
    - events
  optional:
    - documents
    - entities
  shards: []

capabilities:
  - named_entity_recognition
  - date_extraction
  - location_extraction
  - entity_linking
  - coreference_resolution
  - text_chunking

events:
  publishes:
    - parse.document.started
    - parse.document.completed
    - parse.entities.extracted
    - parse.chunks.created
  subscribes:
    - ingest.job.completed
    - worker.job.completed

state:
  strategy: url
  url_params:
    - documentId

ui:
  has_custom_ui: false
