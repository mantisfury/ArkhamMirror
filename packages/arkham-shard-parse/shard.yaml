name: parse
version: 0.1.0
description: Entity extraction, NER, and text chunking
entry_point: arkham_shard_parse:ParseShard
api_prefix: /api/parse
requires_frame: ">=0.1.0"

navigation:
  category: Data
  order: 12
  icon: FileSearch
  label: Parse & Extract
  route: /parse

dependencies:
  services:
    - database
    - workers
    - events
  optional:
    - documents
    - entities
  shards: []

capabilities:
  - entity_extraction
  - background_processing

events:
  publishes:
    - parse.document.started
    - parse.document.completed
    - parse.entities.extracted
    - parse.chunks.created
  subscribes:
    - ingest.job.completed
    - worker.job.completed

state:
  strategy: url
  url_params:
    - documentId

ui:
  has_custom_ui: false
