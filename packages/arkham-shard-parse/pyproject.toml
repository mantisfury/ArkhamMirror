[project]
name = "arkham-shard-parse"
version = "0.1.0"
description = "Entity extraction and parsing shard for ArkhamFrame"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "spacy>=3.7.0",
    "dateparser>=1.2.0",
    "geopy>=2.4.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "mypy"]

[project.entry-points."arkham.shards"]
parse = "arkham_shard_parse:ParseShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
