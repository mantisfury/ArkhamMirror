[project]
name = "arkham-shard-timeline"
version = "0.1.0"
description = "Timeline extraction and visualization shard for ArkhamFrame"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "mypy"]

[project.entry-points."arkham.shards"]
timeline = "arkham_shard_timeline:TimelineShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
