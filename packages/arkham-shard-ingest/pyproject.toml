[project]
name = "arkham-shard-ingest"
version = "0.1.0"
description = "Document ingestion shard for ArkhamFrame"
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "python-magic-bin>=0.4.14;sys_platform=='win32'",
    "python-magic>=0.4.27;sys_platform!='win32'",
    "pillow>=10.0.0",
    "pypdf>=3.0.0",
    "python-docx>=1.0.0",
    "openpyxl>=3.1.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "mypy"]
magika = ["magika>=0.3.0"]
langdetect = ["langdetect>=1.0.9"]

[project.entry-points."arkham.shards"]
ingest = "arkham_shard_ingest:IngestShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
