name: ingest
version: 0.1.0
description: Document ingestion and file processing
entry_point: arkham_shard_ingest:IngestShard
api_prefix: /api/ingest
requires_frame: ">=0.1.0"

navigation:
  category: Data
  order: 10
  icon: Upload
  label: Ingest
  route: /ingest

dependencies:
  services:
    - database
    - storage
    - workers
    - events
  optional:
    - vectors
  shards: []

capabilities:
  - file_intake
  - type_detection
  - quality_classification
  - archive_extraction
  - image_preprocessing
  - worker_dispatch

events:
  publishes:
    - ingest.file.received
    - ingest.file.classified
    - ingest.file.queued
    - ingest.job.started
    - ingest.job.completed
    - ingest.job.failed
  subscribes:
    - worker.job.completed
    - worker.job.failed

state:
  strategy: url
  url_params:
    - jobId
    - batchId

ui:
  has_custom_ui: false
