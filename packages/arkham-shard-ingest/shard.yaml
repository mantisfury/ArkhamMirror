name: ingest
version: 0.1.0
description: Document ingestion and file processing
entry_point: arkham_shard_ingest:IngestShard
api_prefix: /api/ingest
requires_frame: ">=0.1.0"

navigation:
  category: Data
  order: 10
  icon: Upload
  label: Ingest
  route: /ingest

dependencies:
  services:
    - database
    - storage
    - workers
    - events
  optional:
    - vectors
  shards: []

capabilities:
  - document_storage
  - background_processing
  - file_classification
  - image_analysis
  - batch_processing

events:
  publishes:
    - ingest.file.received
    - ingest.file.classified
    - ingest.file.queued
    - ingest.job.started
    - ingest.job.completed
    - ingest.job.failed
  subscribes:
    - worker.job.completed
    - worker.job.failed

state:
  strategy: url
  url_params:
    - jobId
    - batchId

ui:
  has_custom_ui: false
