[project]
name = "arkham-shard-pii"
version = "0.1.0"
description = "PII detection and analysis for ArkhamFrame - Microsoft Presidio with regex fallback"
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[project.entry-points."arkham.shards"]
pii = "arkham_shard_pii:PiiShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
