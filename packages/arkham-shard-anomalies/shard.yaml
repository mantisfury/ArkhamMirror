name: anomalies
version: 0.1.0
description: Anomaly and outlier detection for documents and content
entry_point: arkham_shard_anomalies:AnomaliesShard
api_prefix: /api/anomalies
requires_frame: ">=0.1.0"

navigation:
  category: Analysis
  order: 37
  icon: AlertTriangle
  label: Anomalies
  route: /anomalies
  badge_endpoint: /api/anomalies/pending/count
  badge_type: count

dependencies:
  services:
    - database
    - vectors
    - events
  optional:
    - llm
  shards: []

capabilities:
  - anomaly_detection

events:
  publishes:
    - anomalies.anomaly.detected
    - anomalies.anomaly.confirmed
    - anomalies.anomaly.dismissed
    - anomalies.pattern.found
    - anomalies.stats.updated
  subscribes:
    - embed.embedding.created
    - document.processed

state:
  strategy: url
  url_params:
    - status
    - type
    - severity

ui:
  has_custom_ui: true
