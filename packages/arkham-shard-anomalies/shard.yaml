name: anomalies
version: 0.1.0
description: Anomaly and outlier detection for documents and content
entry_point: arkham_shard_anomalies:AnomaliesShard
api_prefix: /api/anomalies
requires_frame: ">=0.1.0"

navigation:
  category: Analysis
  order: 50
  icon: AlertTriangle
  label: Anomalies
  route: /anomalies
  badge_endpoint: /api/anomalies/pending/count
  badge_type: count

dependencies:
  services:
    - database
    - vectors
    - events
  optional:
    - llm
  shards: []

capabilities:
  - anomaly_detection
  - outlier_detection
  - pattern_detection
  - statistical_analysis
  - analyst_workflow
  - triage_management

events:
  publishes:
    - anomalies.detected
    - anomalies.confirmed
    - anomalies.dismissed
    - anomalies.pattern_found
    - anomalies.stats_updated
  subscribes:
    - embeddings.created
    - documents.indexed

state:
  strategy: url
  url_params:
    - status
    - type
    - severity

ui:
  has_custom_ui: true
