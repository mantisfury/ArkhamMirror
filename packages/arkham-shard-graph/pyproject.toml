[project]
name = "arkham-shard-graph"
version = "0.1.0"
description = "Entity relationship graph analysis shard for ArkhamFrame"
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "mypy"]

[project.entry-points."arkham.shards"]
graph = "arkham_shard_graph:GraphShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
