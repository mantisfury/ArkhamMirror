name: graph
version: 0.1.0
description: Entity relationship graph analysis and visualization
entry_point: arkham_shard_graph:GraphShard
api_prefix: /api/graph
requires_frame: ">=0.1.0"

navigation:
  category: Visualize
  order: 60
  icon: Network
  label: Graph
  route: /graph

dependencies:
  services:
    - database
    - events
  optional:
    - entities
    - documents
  shards: []

capabilities:
  - graph_building
  - path_finding
  - centrality_metrics
  - community_detection
  - graph_export
  - subgraph_extraction
  - statistics

events:
  publishes:
    - graph.built
    - graph.updated
    - graph.communities_detected
    - graph.paths_found
  subscribes:
    - entities.created
    - entities.merged
    - documents.deleted

state:
  strategy: url
  url_params:
    - projectId
    - entityId
    - depth

ui:
  has_custom_ui: true
