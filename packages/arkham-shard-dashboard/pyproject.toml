[project]
name = "arkham-shard-dashboard"
version = "0.1.0"
description = "ArkhamMirror Dashboard Shard - System monitoring and controls"
requires-python = ">=3.10"
dependencies = [
    "arkham-frame>=0.1.0",
    "fastapi>=0.104.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
]

[project.entry-points."arkham.shards"]
dashboard = "arkham_shard_dashboard:DashboardShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["arkham_shard_dashboard"]
