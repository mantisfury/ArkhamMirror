# Dashboard Shard - Production Manifest v1.0
# Compliant with shard_manifest_schema_prod.md

name: dashboard
version: "0.1.0"
description: "System monitoring, LLM configuration, database controls, and worker management"
entry_point: arkham_shard_dashboard.shard:DashboardShard
api_prefix: /api/dashboard
requires_frame: ">=0.1.0"

# Navigation - Shell integration
navigation:
  category: System
  order: 0                    # Primary system shard (System: 0-9)
  icon: LayoutDashboard
  label: Dashboard
  route: /dashboard
  sub_routes:
    - id: overview
      label: Overview
      route: /dashboard
      icon: LayoutDashboard
    - id: llm
      label: LLM Config
      route: /dashboard/llm
      icon: Bot
    - id: database
      label: Database
      route: /dashboard/database
      icon: Database
    - id: workers
      label: Workers
      route: /dashboard/workers
      icon: Cpu
    - id: events
      label: Events
      route: /dashboard/events
      icon: Activity

# Dependencies - Frame service names
dependencies:
  services:
    - config              # Configuration access
    - database            # Database health/controls
    - events              # Event monitoring
    - workers             # Worker management
  optional:
    - llm                 # LLM configuration
    - resources           # Hardware tier info
    - vectors             # Vector store status
  shards: []              # No shard dependencies (required empty)

# Capabilities - Standard capability names
capabilities:
  - service_health_monitoring
  - llm_configuration
  - database_management
  - worker_management
  - event_monitoring

# Events - Format: {shard}.{entity}.{action}
events:
  publishes:
    - dashboard.service.checked
    - dashboard.database.migrated
    - dashboard.database.reset
    - dashboard.database.vacuumed
    - dashboard.worker.scaled
    - dashboard.worker.started
    - dashboard.worker.stopped
    - dashboard.llm.configured
  subscribes:
    - "*"                 # Dashboard monitors all events

# State Management
state:
  strategy: url
  url_params:
    - tab                 # Active tab (overview, llm, database, workers, events)
    - timeRange           # Time range filter for events

# UI Configuration
ui:
  has_custom_ui: true
