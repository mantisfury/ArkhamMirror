[project]
name = "arkham-shard-entities"
version = "0.1.0"
description = "Entity browser and management shard for ArkhamFrame"
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "mypy"]

[project.entry-points."arkham.shards"]
entities = "arkham_shard_entities:EntitiesShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
