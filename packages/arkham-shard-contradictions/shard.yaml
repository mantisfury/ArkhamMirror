name: contradictions
version: 0.1.0
description: Contradiction detection engine for multi-document analysis
entry_point: arkham_shard_contradictions:ContradictionsShard
api_prefix: /api/contradictions
requires_frame: ">=0.1.0"

navigation:
  category: Analysis
  order: 45
  icon: Scale
  label: Contradictions
  route: /contradictions
  badge_endpoint: /api/contradictions/pending/count
  badge_type: count

dependencies:
  services:
    - database
    - events
    - vectors
  optional:
    - llm
  shards: []

capabilities:
  - claim_extraction
  - semantic_matching
  - contradiction_verification
  - severity_scoring
  - chain_detection
  - analyst_workflow
  - background_analysis

events:
  publishes:
    - contradictions.detected
    - contradictions.confirmed
    - contradictions.dismissed
    - contradictions.chain_detected
    - contradictions.status_updated
  subscribes:
    - document.ingested
    - document.updated
    - llm.analysis.completed

state:
  strategy: url
  url_params:
    - status
    - severity
    - documentId

ui:
  has_custom_ui: true
