[project]
name = "arkham-shard-templates"
version = "0.1.0"
description = "Template management shard for ArkhamFrame - create, edit, version, and render templates"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "jinja2>=3.1.0",     # Template rendering engine
    "pydantic>=2.0.0",    # Data validation
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[project.entry-points."arkham.shards"]
templates = "arkham_shard_templates:TemplatesShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
