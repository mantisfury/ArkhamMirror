[project]
name = "arkham-frame"
version = "0.1.0"
description = "ArkhamMirror Shattered Frame - Core Infrastructure"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "sqlalchemy>=2.0.0",
    "httpx>=0.25.0",
    "pyyaml>=6.0",
    "redis>=5.0.0",
    "qdrant-client>=1.6.0",
    "psycopg2-binary>=2.9.0",
    "python-multipart>=0.0.6",
    "python-dotenv>=1.0.0",
    "slowapi>=0.1.9",
    # Authentication
    "fastapi-users[sqlalchemy]>=13.0.0",
    "fastapi-users-db-sqlalchemy>=6.0.0",
    "bcrypt>=4.1.0",
    "python-jose[cryptography]>=3.3.0",
    "aiosqlite>=0.19.0",
    "asyncpg>=0.29.0",
]

[project.optional-dependencies]
embedding = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
arkham-workers = "arkham_frame.workers.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["arkham_frame"]
