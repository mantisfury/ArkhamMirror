[project]
name = "arkham-shard-provenance"
version = "0.1.0"
description = "Evidence chain tracking and data lineage shard for ArkhamFrame"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "arkham-frame>=0.1.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "mypy"]

[project.entry-points."arkham.shards"]
provenance = "arkham_shard_provenance:ProvenanceShard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
