name: Deploy ACH to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'ach-standalone/**'
      - '.github/workflows/deploy-ach.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ach-standalone/package-lock.json

      - name: Install dependencies
        working-directory: ach-standalone
        run: npm ci

      - name: Build
        working-directory: ach-standalone
        run: npm run build

      - name: Prepare pages structure
        run: |
          mkdir -p _site/ach
          cp -r ach-standalone/dist/* _site/ach/
          echo "ACH Tool lives at /ach/" > _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}ach/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
