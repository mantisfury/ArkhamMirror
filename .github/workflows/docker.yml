# =============================================================================
# SHATTERED KANDOR - Docker Build & Publish
# =============================================================================
# Builds and publishes Docker images to GitHub Container Registry
# Triggers on:
#   - Push to main branch
#   - Pull requests to main
#   - Manual dispatch
#   - Version tags (v*)
# =============================================================================

name: Docker Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with git short SHA
            type=sha,prefix=
            # Tag with semantic version
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # ---------------------------------------------------------------------------
  # Test the built image (on PRs only)
  # ---------------------------------------------------------------------------
  test:
    name: Test Image
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: shattered
          POSTGRES_PASSWORD: shattered
          POSTGRES_DB: shattered
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: shattered-test:latest
          cache-from: type=gha

      - name: Start container
        run: |
          docker run -d \
            --name shattered-test \
            --network host \
            -e DATABASE_URL=postgresql://shattered:shattered@localhost:5432/shattered \
            -e ARKHAM_SERVE_SHELL=true \
            shattered-test:latest

      - name: Wait for startup
        run: |
          echo "Waiting for application to start..."
          for i in {1..60}; do
            if curl -sf http://localhost:8100/api/health > /dev/null 2>&1; then
              echo "Application is healthy!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done

      - name: Health check
        run: |
          curl -sf http://localhost:8100/api/health | jq .

      - name: Check API status
        run: |
          curl -sf http://localhost:8100/api/status | jq .

      - name: Container logs
        if: always()
        run: |
          docker logs shattered-test

      - name: Cleanup
        if: always()
        run: |
          docker stop shattered-test || true
          docker rm shattered-test || true
